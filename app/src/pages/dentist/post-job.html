<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left sliding">
                    <a href="#" class="link icon-only back">
                        <span class="ti-angle-left"></span>
                    </a>
                </div>
                <div class="center sliding">Post Job</div>
                <div class="right">
                    <a href="#" data-panel="right" class="link icon-only open-panel">
                        <span class="ti-menu"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="pages navbar-through">
        <div data-page="post-job" class="page">
            <div class="page-content">
                <div class="content-block">
                    <p>Create a new job posting</p>
                </div>
                    <div class="list-block">
                      <ul>
                        <!-- Text inputs -->
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Job Date</div>
                              <div class="item-input">
                                  <input type="text" placeholder="Select job date" readonly id="job-calendar-input">
                              </div>
                            </div>
                          </div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Start Time</div>
                              <div class="item-input">
                                <input type="text" placeholder="starting time" readonly id="job-start-time-input">
                              </div>
                            </div>
                          </div>
                          <div id="start-time-picker-container"></div>
                        </li>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">End Time</div>
                              <div class="item-input">
                                  <input type="text" placeholder="ending time" readonly id="job-end-time-input">
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-30">&nbsp;</div>
                        <div class="col-40">
                            <a href="#" id="job-post-button" class="button button-big button-round">Post</a>
                        </div>
                        <div class="col-30">&nbsp;</div>
                    </div>
                </div>
        </div>
    </div>
</div>
