    <div class="navbar">
        <div class="navbar-inner">
            <div class="center sliding">Invoices</div>
            <div class="right">
                <a href="#" data-panel="right" class="link icon-only open-panel">
                    <span class="ti-menu"></span>
                </a>
            </div>
        </div>
    </div>

    <div data-page="dentist-invoices" class="page">
        <div class="page-content">
            <div class="content-block">
                <div class="row">
                    <div class="col-70">
                        <div style="padding-bottom:6px">Sort by</div>
                        <div class="buttons-row">
                            <a id="dentist-invoices-date-sorting-button" href="#" class="button active">Invoice Date</a>
                            <a id="dentist-invoices-hygienist-sorting-button" href="#" class="button">Hygienist</a>
                        </div>
                    </div>
                    <div class="col-30">
                        &nbsp;
                    </div>
                </div>
            </div>

            <div class="list-block media-list">
                  <ul>
                      {{#each jobs}}
                      <li>
                        <a href="#" data-id="{{id}}" class="invoice item-link item-content">
                          <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{hygienist.firstName}} {{hygienist.lastName}}</div>
                                <div class="item-after"><span class="ti-angle-right" style="margin-top:26px;xxfont-size:20px"></span></div>
                            </div>
                            <!-- {{#each shifts}}
                            <div class="item-subtitle">{{date_format shiftDate}} &nbsp;&nbsp; {{time_format postedStart}} - {{time_format postedEnd}}</div>
                            {{/each}} -->
                            <div class="item-subtitle">
                                invoice date: {{date_format invoice.sentOn}}<br>
                                paid: {{#if invoice.dentistMarkedPaid}}yes{{else}}no{{/if}}
                            </div>
                          </div>
                        </a>
                      </li>
                      {{else}}
                      <li>
                          <div class="item-link item-content">
                            <div class="item-inner">
                                No invoices &nbsp;<span class="ti-face-sad"></span>
                            </div>
                          </div>
                      </li>
                      {{/each}}
                  </ul>
                      <br>&nbsp;
            </div>
        </div>
    </div>
