
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" data-page="home" class="dentist-internal-back icon-only">
                    <span class="ti-home"></span>
                </a>
            </div>
            <div class="center sliding">Job History</div>
            <div class="right">
                <a href="#" data-panel="right" class="link icon-only open-panel">
                    <span class="ti-menu"></span>
                </a>
            </div>
        </div>
    </div>

    <div data-page="dentist-jobs" class="page">
        <div class="page-content">
            <div class="content-block">
                    <div class="row">
                        <div class="col-80">
                            <div style="padding-bottom:6px">Sort by</div>
                                <div class="buttons-row">
                                    <a id="dentist-jobs-date-sorting-button" href="#" class="button active">Job Start Date</a>
                                    <a id="dentist-jobs-hygienist-sorting-button" href="#" class="button">Hygienist</a>
                                </div>
                        </div>
                        <div class="col-20">
                            &nbsp;
                        </div>
                    </div>
            </div>
            <div class="list-block media-list">
                  <ul>
                      {{#each jobs}}
                      <li>
                        <a href="#" data-id="{{id}}" class="job item-link item-content">
                          <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{hygienist.firstName}} {{hygienist.lastName}}</div>
                                <div class="item-after"><span class="ti-angle-right" style="margin-top:16px;xxfont-size:20px"></span></div>
                            </div>
                            <div class="item-subtitle">job start date: {{date_format startDate}}</div>
                          </div>
                        </a>
                      </li>
                      {{else}}
                      <li>
                          <div class="item-link item-content">
                            <div class="item-inner">
                                No completed jobs.
                            </div>
                          </div>
                      </li>
                      {{/each}}
                  </ul>
                      <br>&nbsp;
            </div>
        </div>
    </div>
