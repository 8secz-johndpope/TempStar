
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding">
                <a href="#" class="hygienist-internal-back" data-id="{{jobId}}">
                    <span class="ti-angle-left"></span> back
                </a>
            </div>
            <div class="center sliding">Partial Offer</div>
            <div class="right">
                <a href="#" data-panel="right" class="link icon-only open-panel">
                    <span class="ti-menu"></span>
                </a>
            </div>
        </div>
    </div>

    <div data-page="modify-partial-offer" class="page">
        <div class="page-content">

            <div class="login-screen-title">Modify Partial Offer</div>
            <div class="content-block">
                <p class="page-subtitle">Edit offered start and end times</p>
            </div>

            <form id="hygienist-modify-partial-offer-form">
                <div class="form-error-msg"></div>
                <div class="list-block">
                  <ul>

                    {{#each shifts}}
                    <li style="background:#eee">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Job Date</div>
                          <div class="item-input" style="color:#aaa">
                              {{date_format startDate}}
                          </div>
                        </div>
                      </div>
                    </li>

                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Start Time</div>
                          <div class="item-input">
                            <input type="text" placeholder="starting time" name="offeredStartTime" readonly id="hygienist-modify-partial-offer-starttime">
                            <div class="field-error-msg"></div>
                          </div>
                        </div>
                      </div>
                    </li>

                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">End Time</div>
                          <div class="item-input">
                              <input type="text" placeholder="ending time" name="offeredEndTime" readonly id="hygienist-modify-partial-offer-endtime">
                              <div class="field-error-msg"></div>
                          </div>
                        </div>
                      </div>
                    </li>

                  </ul>
                </div>
            </form>

            <div class="content-block">
                <div class="row">
                    <div class="col-20">&nbsp;</div>
                    <div class="col-60">
                        <a href="#" id="hygienist-modify-partial-offer-button" class="button button-round">Modify Partial Offer</a>
                    </div>
                    <div class="col-20">&nbsp;</div>
                </div>
            </div>

        </div>
    </div>
